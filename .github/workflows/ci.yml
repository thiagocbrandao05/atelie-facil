name: CI Quality Gate

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Lint
      run: npm run lint
      
    - name: Type Check
      run: npx tsc --noEmit
      
    - name: Run Unit Tests
      run: npm run test:unit
      env:
         CI: true
